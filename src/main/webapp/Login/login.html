<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresa</title>
    <link rel="stylesheet" href="css/loginEmpresa.css">
</head>

<body>
    <header>
        <img id="imgHeader" src="img/Group_65765-removebg-preview.png" alt="">
        <nav>
            <a href="#" id="voltarTopo">Voltar</a>
        </nav>
    </header>

    <main>
        <img src="img/IMG_300px.png" alt="" id="figEsquerda">
        <img src="img/imagem_300x300.png" alt="" id="figDireita">
        <img id="imgMain" src="img/scaneia_logo_resized.png" alt="Logo scaneia">

        <form action="login-empresa" method="post" id="formCadastro">

            <div class="form-group">
                <label for="email">E-mail Corporativo</label>
                <input type="email" id="email" name="email" placeholder="Ex: exemplo@empresa.com">
            </div>

            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" placeholder="Ex: 00.000.000/0001-00">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Ex: senha123">
            </div>

            <button type="submit">Entrar</button>
            <a href="/Cadastro/cadastro.html" id="naoPossui">A empresa não está cadastrada? Entre aqui</a>
        </form>
        <div id="mensagemErro"></div>
    </main>
</body>

</html>
