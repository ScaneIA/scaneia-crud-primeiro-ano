<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área de Cadastro</title>
  <link rel="stylesheet" href="css/cadastroEmpresa.css">
</head>

<body>
<header>
  <img id="imgHeader" src="img/Group_65765-removebg-preview.png" alt="logo ScaneIA">
  <nav>
    <a href="#" id="voltarTopo">Voltar</a>
  </nav>
</header>

<main>
  <img src="img/IMG_300px.png" alt="" id="figEsquerda">
  <img src="img/imagem_300x300.png" alt="" id="figDireita">
  <img id="imgMain" src="img/scaneia_logo_resized.png" alt="">

  <form action="cadastro-empresa" method="post" id="formCadastro">


    <div id="parte1">
      <div class="form-group">
        <label for="nome_empresa">Nome da Empresa</label>
        <input type="text" id="nome_empresa" name="nome" placeholder="Ex: Empresa de alimentos EPP">
      </div>

      <div class="form-group">
        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" placeholder="Ex: 00.000.000/0001-00">
      </div>

      <div class="form-group">
        <label for="email">E-mail Corporativo</label>
        <input type="email" id="email" name="email" placeholder="Ex: exemplo@empresa.com">
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Ex: senha123">
      </div>

      <div class="form-group">
        <label for="cSenha">Confirmar Senha</label>
        <input type="password" id="cSenha" name="senhaConfirmacao" placeholder="Ex: senha123">
      </div>

      <button type="button" id="btnProximo">Próximo</button>
      <a href="/Login/login.html" id="jaPossui">Já possui cadastro de empresa? Entre aqui</a>
    </div>


    <div id="parte2" style="display: none;">
      <div class="endereco-container">
        <div class="form-group">
          <label for="cep">CEP</label>
          <input maxlength="9" type="text" id="cep" name="cep" placeholder="Ex: 00000-000">
        </div>
      </div>

      <div class="form-group">
        <label for="endereco">Endereço</label>
        <input type="text" id="endereco" name="rua" placeholder="Ex: Rua Cachoeirinha ou Avenida Paulista">
      </div>

      <div class="form-group">
        <label for="numero">Número</label>
        <input type="text" id="numero" name="numero" placeholder="Ex: 123">
      </div>

      <div class="form-group">
        <label for="complemento">Complemento</label>
        <input type="text" id="complemento" name="complemento" placeholder="Ex: galpão 1">
      </div>

      <div class="form-group">
        <label for="bairro">Bairro</label>
        <input type="text" id="bairro" name="bairro" placeholder="Ex: Bairro das Jardas">
      </div>

      <div class="form-group">
        <label for="cidade">Cidade</label>
        <input type="text" id="cidade" name="cidade" placeholder="Ex: São Paulo">
      </div>

      <div class="form-group">
        <label for="uf">UF</label>
        <input list="UFs" id="uf" name="estado" placeholder="Ex: SP">
        <datalist id="UFs">
          <option value="AC">
          <option value="AL">
          <option value="AP">
          <option value="AM">
          <option value="BA">
          <option value="CE">
          <option value="DF">
          <option value="ES">
          <option value="GO">
          <option value="MA">
          <option value="MT">
          <option value="MS">
          <option value="MG">
          <option value="PA">
          <option value="PB">
          <option value="PR">
          <option value="PE">
          <option value="PI">
          <option value="RJ">
          <option value="RN">
          <option value="RS">
          <option value="RO">
          <option value="RR">
          <option value="SC">
          <option value="SP">
          <option value="SE">
          <option value="TO">
        </datalist>
      </div>

      <div id="mensagemErro"></div>

      <div class="botoes-acao">
        <button type="button" id="btnVoltar">Voltar</button>
        <button type="submit" id="btnCriar">Criar conta</button>
      </div>

      <a href="/Login/login.html" id="jaPossui">Já possui cadastro de empresa? Entre aqui</a>
    </div>
  </form>
</main>

<script src="js/cadastroEmpresa.js"></script>
</body>

</html>
