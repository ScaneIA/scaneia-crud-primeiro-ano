<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/areaRestritaAssets/style.css" />
    <title>Área Restrita</title>
</head>

<body>
    <header>
        <img id="imgHeader" src="/areaRestritaAssets/LogoCompleta.png" alt="Logo do ScaneIA" />
        <nav>
            <a href="#" id="aHeader">Sair</a>
        </nav>
    </header>

    <main>
        <div id="caixaFundo">
            <div id="campoFiltro">
                    <div>
                        <select name="filtroCargo" id="filtroCargo">
                        <option value="" selected hidden="">Escolha um cargo</option>
                        <option value="todos">Todos os cargos</option>
                        <option value="operario">Operario</option>
                        <option value="chefeDeArea">Chefe de Área</option>
                        <option value="RH">Recursos Humanos</option>
                        <option value="diretor">Diretor</option>
                    </select>
                    </div>
                    <div>
                        <form action="filtro/nome">
                            <input type="text">
                            <button type="submit">Enviar</button>
                        </form>
                    </div>
                    <div>
                        <button>Adicionar funcionário</button>
                    </div>
                </div>
            <table>
                <tr>
                <tr>
                    <th>NOME</th>
                    <th>CARGO</th>
                    <th>SETOR</th>
                    <th>CPF</th>
                    <th>REGISTRO</th>
                </tr>
                </tr>
                <tbody id="tabelaUsuarios"></tbody>
            </table>
        </div>
    </main>
    <div id="campoUsuario">
        <div>
            <img src="" alt="foto do usuario">
            <h1>Nome</h1>
        </div>
        <div class="fundoForm">
            <!-- Input para informações empresariais -->
             <p>Dados empresariais</p>
            <form action="">
                <label for="inputCargo" class="inputLabel"><b>Cargo</b></label>
                <input type="text" size="50" name="input" class="inputText" id="inputCargo">
                <input type="image" src="/areaRestritaAssets/saveIcon.png" class="saveIcon">
            </form>

            <form action="">
                <label for="inputSetor" class="inputLabel"><b>Setor</b></label>
                <input type="text" size="50" name="input" class="inputText" id="inputSetor">
                <input type="image" src="/areaRestritaAssets/saveIcon.png" class="saveIcon">
            </form>
        </div>

        <div class="fundoForm">
            <!-- Input para informações pessoais -->
            <form action="">
                <label for="inputCpf" class="inputLabel"><b>CPF</b></label>
                <input type="text" size="50" name="input" class="inputText" id="inputCpf">
                <input type="image" src="/areaRestritaAssets/saveIcon.png" class="saveIcon">
            </form>

            <form action="">
                <label for="inputEmail" class="inputLabel"><b>E-mail</b></label>
                <input type="text" size="50" name="input" class="inputText" id="inputEmail">
                <input type="image" src="/areaRestritaAssets/saveIcon.png" class="saveIcon">
            </form>
        </div>
    </div>

    <script>
        // Simulação dos dados que viriam do backend
        const usuarios = [
            { id: 26, nome: "Ana Souza", cargo: "Analista", setor: "Financeiro", cpf: "123.456.789-01", registro: "2023-01-15" },
            { id: 27, nome: "Bruno Lima", cargo: "Gerente", setor: "RH", cpf: "234.567.890-12", registro: "2022-11-03" },
            { id: 28, nome: "Carla Mendes", cargo: "Assistente", setor: "Marketing", cpf: "345.678.901-23", registro: "2023-05-22" },
            { id: 29, nome: "Diego Rocha", cargo: "Supervisor", setor: "TI", cpf: "456.789.012-34", registro: "2021-09-10" },
            { id: 30, nome: "Eduarda Silva", cargo: "Coordenadora", setor: "Vendas", cpf: "567.890.123-45", registro: "2022-03-18" }
        ];

        const tabela = document.getElementById("tabelaUsuarios");

        usuarios.forEach(usuario => {
            const linha = document.createElement("tr");
            linha.innerHTML = `
        <td><a href="EditarFuncionario?id=${usuario.id}">${usuario.nome}</a></td>
        <td><a href="EditarFuncionario?id=${usuario.id}">${usuario.cargo}</a></td>
        <td><a href="EditarFuncionario?id=${usuario.id}">${usuario.setor}</a></td>
        <td><a href="EditarFuncionario?id=${usuario.id}">${usuario.cpf}</a></td>
        <td><a href="EditarFuncionario?id=${usuario.id}">${usuario.registro}</a></td>
      `;
            tabela.appendChild(linha);
        });
    </script>
    <script>
        document.querySelector('#filtroCargo').addEventListener("change", function(){
            const escolha = this.value;
            const contextPath = window.location.pathname.split('/')[1]
            window.location.href = '/' + contextPath + '/areaRH/filtro?cargo=' + this.value
        })
    </script>
</body>

</html>
