<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/areaRestritaAssets/style.css">
  <title>Área Restrita</title>
</head>
<body>
  <header>
    <img id="imgHeader" src="/ScaneiaServlet_war_exploded/areaRestritaAssets/LogoCompleta.svg" alt="Logo do ScaneIA">
    <nav>
      <a href="#" id="aHeader">Sair</a>
    </nav>
  </header>

  <main>
    <div id="caixaFundo">
      <div id="campoFiltro">
        <div>
          <select name="filtroCargo" id="filtroCargo">
            <option value="" selected hidden="">Escolha um cargo</option>
            <option value="todos">Todos os cargos</option>
            <option value="operario">Operario</option>
            <option value="chefeDeArea">Chefe de Área</option>
            <option value="RH">Recursos Humanos</option>
            <option value="diretor">Diretor</option>
          </select>
        </div>
        <div>
          <form action="areaRH/nome" id="formPesquisar">
            <input type="text" name="nome" placeholder="Pesquisar por Nome" id="inputFiltroNome" size="50" maxlength="40">
            <input type="image"alt="Enviar" src="/areaRestritaAssets/pesquisa.png" id="imgEnviar">
          </form>
        </div>
        <div>
          <button onclick="adicionarUsuario()" type="button" id="addUserButton">Adicionar funcionário</button>
        </div>
      </div>

      <table>
        <tr id="headerTabela">
          <th>NOME</th>
          <th>CARGO</th>
          <th>SETOR</th>
          <th>CPF</th>
          <th>REGISTRO</th>
        </tr>

        <!-- Simulação de dados com todos os campos clicáveis -->
        <tr onclick="abrirLink()">
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=1" class="aTable">Natalia</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=1" class="aTable">RH</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=1" class="aTable">Administrativo</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=1" class="aTable">123.456.789-00</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=1" class="aTable">2025-10-18</a></td>
        </tr>
        <tr>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=2" class="aTable">Carlos</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=2" class="aTable">Operario</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=2" class="aTable">Produção</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=2" class="aTable">987.654.321-00</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=2" class="aTable">2025-10-17</a></td>
        </tr>
        <tr>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=3" class="aTable">Fernanda</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=3" class="aTable">Chefe de Área</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=3" class="aTable">Logística</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=3" class="aTable">321.654.987-00</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=3" class="aTable">2025-09-12</a></td>
        </tr>
        <tr>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=4" class="aTable">João</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=4" class="aTable">Diretor</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=4" class="aTable">Executivo</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=4" class="aTable">456.789.123-00</a></td>
          <td><a href="/ScaneiaServlet_war_exploded/areaRH/EditarFuncionario?id=4" class="aTable">2025-08-01</a></td>
        </tr>
        <!-- Fim da simulação -->
      </table>
    </div>
  </main>

  <div id="campoAddUser">
    <form action="areaRH/cadastroUsuario" method="post" id="formAddUser">
      <div>
        <label for="addNome">Nome: </label>
        <input type="text" name="addNome" id="addNome">
      </div>

      <div>
        <label for="addEmail">Email: </label>
        <input type="text" name="addEmail" id="addEmail">
      </div>

      <div>
        <label for="addCpf">Cpf: </label>
        <input type="text" name="addCpf" id="addCpf">
      </div>

      <div>
        <label for="idCargo">Cargo: </label>
        <select name="idCargo" id="idCargo">
          <option value="8" selected>Colaborador</option>
          <option value="7">RH</option>
          <option value="6">Chefe de Área</option>
          <option value="5">Diretor</option>
        </select>
      </div>

      <button type="submit">Adicionar</button>
    </form>
  </div>

  <script>
    document.querySelector('#filtroCargo').addEventListener("change", function(){
      const contextPath = window.location.pathname.split('/')[1]
      window.location.href = '/' + contextPath + '/areaRH/filtro?cargo=' + this.value
    })

    function adicionarUsuario() {
      const campo = document.querySelector("#campoAddUser")
      campo.style.display = campo.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
